<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    

    <link rel="stylesheet" href="{{ url_for('static', filename='before_create.css') }}">

    <!-- Below for Bootstarp5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Everyrthing below for bootstrap corousal -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
  


</head>
<body>
        <nav class="navbar navbar-light bg-dark justify-content-between px-3 py-2 fixed-top">
          <a class="navbar-brand" onclick="openNav()" style="cursor: pointer; color: white"><i class="fa-solid fa-bars fa-fade fa-xl" style="color: #ffffff;" height="100px" ></i></a>
          <div style="position:absolute;top:10px;left:80px">
            <a class="navbar-brand" style="cursor: pointer;" onclick="openNav()"><i class="fa-solid fa-user fa-fade" style="color: #ffffff;" ></i><span style="color: #ffffff;" id="username"> {{ nav_username }}</span></a>
          </div>
        </nav>
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" style="position:absolute;top:35px">&times;</a>
          <a href="/">Home</a>

        </div>
        <main style="background-color:#f1f1f1" id="main-content">
          <div class="my-5 text-center" style="padding: 180px;">
            <h1 class="display-5 fw-bold">Register as Creator</h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">Create new songs , albums and much more</p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <form class="form" method="post" action="/create">
                  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3 add-button"><i class="fa-solid fa-user-plus fa-beat fa-lg"></i></button>
                </form>
              </div>
            </div>
          </div>
        </main>
        <footer class="bg-dark text-light text-center py-3">
          <div class="container">
            <p>&copy; 2023 | Music Streaming</p>
          </div>
        </footer>


        <!-- for corousal bootstrap keep this here only -->
        <!-- These below 2 scripts should be placed first -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main-content").style.marginLeft = "250px";
                document.getElementById("main-content").style.width = "calc(100% - 250px)";
                document.body.style.overflowX = "hidden";
                document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main-content").style.marginLeft = "0";
                document.getElementById("main-content").style.width = "100%";
                document.body.style.overflowX = "auto";
                document.body.style.backgroundColor = "white";
            }
        </script>


        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/d060c4db93.js" crossorigin="anonymous"></script>




        <!-- bootstrap 5.3.2 -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"
        ></script>
    </body>
</html>
